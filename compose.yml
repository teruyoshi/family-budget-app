version: '3.8'

services:
  # フロントエンド (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - family-budget-network

  # バックエンド (Go)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - GO_ENV=development
      - PORT=8080
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=family_budget
      - DB_USER=app_user
      - DB_PASSWORD=app_password
    depends_on:
      - db
    networks:
      - family-budget-network
    restart: unless-stopped

  # データベース (MySQL)
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=family_budget
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - family-budget-network
    command: --default-authentication-plugin=mysql_native_password

  # 開発用データベース管理ツール (phpMyAdmin)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=root
    depends_on:
      - db
    networks:
      - family-budget-network

volumes:
  mysql_data:

networks:
  family-budget-network:
    driver: bridge